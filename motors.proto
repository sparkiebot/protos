syntax = "proto3";


message MotorCommand {
    float speed = 1; // Speed in m/s
}

message MotorStatus {
    float current_speed = 1;
    float target_speed = 2;
    float pid_speed = 3;
    int32 encoder_value = 4;
}

message MotorPID {
    float kp = 1;
    float ki = 2;
    float kd = 3;
}

message SpeedCommand {
    float linear = 1; // Linear speed in m/s
    float angular = 2; // Angular speed in rad/s
}